[MONGODB]
HOSTNAME = 127.0.0.1
PORT = 27017
ClimateDBName = demo_youwuzhen30m_HydroClimate
BMPScenarioDBName = demo_youwuzhen30m_Scenario
SpatialDBName = demo_youwuzhen30m_conceptual_model

[CLIMATE]
HydroClimateVarFile = Variables.csv
MeteoSiteFile = Sites_M.csv
PrecSiteFile = Sites_P.csv
MeteoDataFile = meteo_daily.csv
PrecDataFile = pcp_daily.csv
thiessenIdField = ID

[SPATIAL]
dem = ywzdem30m.tif
outlet_file = outlet_beijing1954.shp
PrecSitesThiessen = thiessen_pcp.shp
MeteoSitesThiessen = thiessen_meteo.shp
landuseFile = ywzlanduse30m_upd.tif
landcoverInitFile = landcover_conceptual_parameters.csv
soilSEQNFile = ywzsoil30m.tif
soilSEQNTextConceptual = soil_properties_conceptual_lookup.csv
soilSEQNTextPhysical = soil_properties_lookup.csv
hasConceptualSubbasin = 1
isLumped = 0

[OPTIONAL_PARAMETERS]
np = 4
AccThreshold = 35
MinFlowFraction = 0.01
DistanceDownMethod = Surface
dorm_hr = -1.
T_base = 0.
imperviousPercInUrbanCell = 0.3
defaultLanduse = 33
defaultSoil = 201
[PATH]
PREPROC_SCRIPT_DIR = C:\src\SEIMS\seims\preprocess
CPP_PROGRAM_DIR = C:\src\SEIMS\build\bin
BASE_DATA_DIR = C:\src\SEIMS\data\youwuzhen\data_prepare
MODEL_DIR = C:\src\SEIMS\data\youwuzhen\demo_youwuzhen30m_conceptual_model
WORKING_DIR = C:\src\SEIMS\data\youwuzhen\workspace
